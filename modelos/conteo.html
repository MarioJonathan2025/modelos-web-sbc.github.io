<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTEO REGRESIVO SBC</title>

    <link rel="stylesheet" href="css/conteo1.css">
    <link rel="stylesheet" href="css/conteo2.css">
    <link rel="stylesheet" href="icons/fontawesome/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <!----------------------------- PRIMA SEZIONE ----------------------------->
    <section id="testa">

    </section>

    <!----------------------------- SECONDA SEZIONE ----------------------------->

    <!------- Primo conto alla rovescia ------->

    <section id="conteggio-1">

        <p class="text-title-1"><i class="fa-regular fa-clock"></i> Primer Contador regresivo - Fin de a√±o <i class="fa-solid fa-champagne-glasses"></i></p>

        <div id="countdown-timer-1">
            <div class="time-unit-1">
                <span id="days-1">00</span>
                <span class="label">- Days -</span>
            </div>

            <div class="time-unit-1">
                <span id="hours-1">00</span>
                <span class="label">- Hours -</span>
            </div>

            <div class="time-unit-1">
                <span id="minutes-1">00</span>
                <span class="label">- Minutes -</span>
            </div>

            <div class="time-unit-1">
                <span id="seconds-1">00</span>
                <span class="label">- Seconds -</span>
            </div>
        </div>

    </section>

    <!------- Secondo conto alla rovescia ------->

    <section id="conteggio-2">

        <p class="text-title-2"><i class="fa-regular fa-clock"></i> Segundo Contador Regresivo - Navidad <i class="fa-solid fa-gift"></i></p>

        <div id="countdown-timer-2">

            <div class="time-unit-2">
                <h2 id="days-2">00</h2>
                <p>- Days -</p>
            </div>

            <div class="time-unit-2">
                <h2 id="hours-2">00</h2>
                <p>- Hours -</p>
            </div>

            <div class="time-unit-2">
                <h2 id="minutes-2">00</h2>
                <p>- Minutes -</p>
            </div>

            <div class="time-unit-2">
                <h2 id="seconds-2">00</h2>
                <p>- Seconds -</p>
            </div>
        </div>

    </section>

    <script src="js/conteo1.js"></script>
    <script src="js/conteo2.js"></script>
</body>
</html>
